<!DOCTYPE HTML>

<head>
	<title>Rautasen upea elokuvalistaus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="container">
		<nav th:replace="navi :: navi"></nav>
		<div class="sisalto">
			<h1>muokkaa suoratoistopalvelun tietoja</h1>

			<form th:object="${suoratoistopalvelu}" class="form" th:action="@{../savespalvelu}" action="#" method="post">
				<input type="hidden" id="id" th:field="*{id}"/>
				<label for="nimi">Nimi: </label> 
				<input type="text" id="nimi" th:field="*{nimi}" /><br/>

		</div>
	</div>
</body>
</html>
